<body>
    <main></main>
</body>

<script>

    async function getContent() {
        try {
            const response = await fetch('http://localhost:4567/') // chamando API pelo fetch
            // console.log(response)
            const data = await response.json()

            show(data)

        } catch (error) {
            console.log("Error")
        }
    }

    getContent()

    function show(users) {

        let output = ''

        for(let user of users) {
            output += `<li>${user.name}</li>`
        }

        document.querySelector('main').innerHTML = output
    }

</script>
